<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Fórmula E</title>
    <link rel="stylesheet" href="css/style-login.css">
</head>
<body>
    <div class="form-container">
        <h2>Registro</h2>
        <form id="register-form">
            <label for="nome-usuario">Usuário:</label>
            <input type="text" id="register-nome-usuario" name="nome-usuario" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="senha">Senha:</label>
            <input type="password" id="register-senha" name="senha" required>
            <label for="confirm-senha">Confirme a Senha:</label>
            <input type="password" id="confirm-senha" name="confirm-senha" required>
            <button type="submit">Registrar</button>
        </form>
        <p>Já tem uma conta? <a href="login.html">Login</a></p>
    </div>
    <script src="js/script-login.js"></script>
</body>
</html>
